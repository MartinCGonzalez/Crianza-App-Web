<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
<h:head></h:head>

<h:body id="bodyListadoTernero">
	<h:outputStylesheet name="css/style.css" />
	<ui:include src="header.xhtml" />
	<p:spacer width="100" height="10" />

	<h:form id="formListadoTerneros">
		<p:messages id="msgs1" showDetail="false" closable="true">
			<p:autoUpdate />
		</p:messages>

		<p:panel id="dataTablePanel" columns="2" header="Listado de Terneros">
			<h:panelGrid id="panelDataTableTernero" columns="2" cellpadding="10">

				<p:dataTable id="terneroTable" var="ternero"
					value="#{terneroMB.allTerneros}" widgetVar="tablaTerneros"
					rows="5" width="100" height="10" selectionMode="single"
					rowKey="#{ternero.idTernero}"
					scrollable="true" scrollHeight="300">
					
					<p:column headerText="ID Ternero">
						<h:outputText value="#{ternero.idTernero}" />
					</p:column>					

					<p:column filterBy="#{ternero.nroCaravana}" headerText="Nro Caravana">
						<h:outputText value="#{ternero.nroCaravana}" />
					</p:column>
					
					<p:column headerText="Guachera">
						<h:outputText value="#{ternero.guachera}" />
					</p:column>					

				</p:dataTable>
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
